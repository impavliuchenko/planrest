<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

>
<f:view>
    <h:head>
        <title>#{msg.welcome_title}</title>

    </h:head>
    <h:body>


        <f:facet name="last">
            <h:outputStylesheet library="css" name="authorization.css"/>
            <h:outputScript library="js" name="library.js" target="head"/>
        </f:facet>


        <div class="registration">

            <h:form class="login_form" id="regLogin">

                <h:inputText id="name" value="#{user.name}" required="true" styleClass="aut-text"/>
                <h:inputText id="e-mail" value="#{user.email}" required="true" styleClass="aut-text"/>
                <h:inputText id="login" value="#{user.login}" required="true" styleClass="aut-text"/>
                <h:inputText id="password_string" value="#{user.password}" required="true" styleClass="aut-text"/>
                <h:selectOneMenu id="search_locations" styleClass="select_search" value="#{registrationComponent.selectedLocation}">
                    <f:selectItems value="${allLocations}"/>
                </h:selectOneMenu>
                <h:commandButton id="btnRegLogin" value="Login" action="create" styleClass="login_button"/>

            </h:form>

        </div>

    </h:body>

</f:view>
</html>
