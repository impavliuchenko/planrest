<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition>
            <div class="left-menu">
                <h:form styleClass="genres" id="menuForm" >
                    <p:commandLink value="${msg.friends}"
                                   style  ="margin-top:5px;
                                            padding: 9px 9px 9px 9px;
                                            display: block;
                                            color: #000000;
                                            text-decoration: none;
                                            font-size: 18px;"/>
                    <ul>

                        <ui:repeat value="${allFriends}" var="f">

                            <li>
                                <h:commandLink id="menuView" value="${f.name}" action="toFriend">
                                    <f:setPropertyActionListener value="#{f}" target="#{userPage.user}" />
                                </h:commandLink>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
