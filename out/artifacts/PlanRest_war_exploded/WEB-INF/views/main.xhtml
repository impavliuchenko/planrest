<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="/WEB-INF/templates/user/userPage.xhtml">

    <ui:define name="title">
        _PlanRest_
    </ui:define>

    <ui:define name="content">


        <h:form id="booksForm" >


            <p:dataGrid rowIndexVar="rowIndex" columns="1" lazy="true" var="b" value="${userwallRestaurantwalls}"  id="booksList" styleClass="books_list"  paginator="true" rows="4" paginatorPosition="bottom"
                        rowsPerPageTemplate="4,10,20" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}"  paginatorAlwaysVisible="true" emptyMessage="">


                <div class="item">

                    <div class="comment">

                    <span><strong>#{b.userWallId.date}</strong></span>
                        <h:commandButton action="delete" image="#{resource['images:close.png']}" style="float: right">
                            <f:setPropertyActionListener value="#{b.userWallId.id}" target="#{userPage.userWallId}"/>
                            <f:setPropertyActionListener value="#{b.id}" target="#{userPage.userWallRestaurantWallId}"/>
                        </h:commandButton>
                    <h1 style="margin: 5px;"> #{b.userWallId.comment}</h1>
                    </div>



                    <div class="info" style="margin-left:30px; border-width: 0 0 0 1px;/*толщина*/ border-style: solid; padding-left: 10px;/*отступ слева*/">

                        <h:commandLink id="bookName" value="#{b.restaurantWallId.restaurantId.name}"
                                       styleClass="title" action="toRestaurant">
                            <f:setPropertyActionListener value="#{b.restaurantWallId.restaurantId}" target="#{userPage.restaurant}" />
                        </h:commandLink>

                        <p:rating id="rating" value="5" styleClass="rating" cancel="false" stars="5" /> <br/>


                        <p style="margin: 21px;"> #{b.restaurantWallId.comment}</p>

                        <h:outputLink styleClass="content_link" target="_blank">
                            <h:graphicImage value="/ShowUserPageImage?index=#{rowIndex}" width="690px" height="100%"/>
                        </h:outputLink>

                    </div>


                    <!--<h:outputLink styleClass="mr" target="_blank">-->
                        <!--<p class="read">a</p>-->
                    <!--</h:outputLink>-->

                    <!--<h:outputLink styleClass="mr" target="_blank">-->
                        <!--<p class="download">b</p>-->
                    <!--</h:outputLink>-->

                    <!--<p:commandLink styleClass="mr" title="c">-->
                        <!--<p class="edit">d</p>-->
                    <!--</p:commandLink>-->

                    <!--<p:commandLink styleClass="delete-button" title="e" type="button">-->
                        <!--<p class="delete">f</p>-->
                    <!--</p:commandLink>-->


                </div>

                <hr align="center" width="100%" size="2"/>

            </p:dataGrid>

        </h:form>

    </ui:define>

    <ui:define name="books_count">

        <div class="box-sh">

            <h1><p:outputLabel id="booksCount" value="#{msg.posts_count}  #{userwallRestaurantwalls.size()}" /></h1>

            <h:form id="add-action">
                <p:commandLink >
                    <h:outputText value="#{msg.add_post}" title="#{msg.add_post}"/>
                </p:commandLink>
            </h:form>


        </div>

        <hr align="center" width="100%" size="2"/>

    </ui:define>

</ui:composition>

</html>
