<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>

            <div id="wrap">




                <div class="logo">
                    <a href="#">
                        <h:graphicImage value="/ShowRestaurantPageImage?index=-1"
                                        style="width: 330px;
                                               height: 230px;"/>
                    </a>
                </div>

                <div class="menu">

                    <table style="width: 100%;" >
                        <caption style="font-size: 26px; margin-bottom: 20px; margin-left: 46px">${restaurant.name}</caption>
                        <tr>
                            <td style=" font-weight: 600; padding: 10px; font-size: 18px;">${msg.restaurant_type}</td>
                            <td style="padding: 10px; font-size: 18px; padding-left: 0px">${restaurantType.typeName}</td>
                        </tr >
                        <tr>
                            <td style=" font-weight: 600; padding: 10px; font-size: 18px;">${msg.location}</td>
                            <td style="padding: 10px; font-size: 18px; padding-left: 0px">${restaurantLocation.locationName}</td>
                        </tr>
                        <tr style="">
                            <td style=" font-weight: 600; padding: 10px; font-size: 18px;">${msg.restaurant_adress}</td>
                            <td style="padding: 10px; font-size: 18px; padding-left: 0px">${restaurant.address}</td>
                        </tr>
                        <tr>
                            <td style=" font-weight: 600; padding: 10px; font-size: 18px;">${msg.rating}</td>
                            <td style="padding: 10px; font-size: 18px; padding-left: 0px">${averageRating}</td>
                        </tr>
                    </table>

                </div>

                <div class="clear"></div>

            </div>
        </ui:composition>
    </h:body>
</html>
